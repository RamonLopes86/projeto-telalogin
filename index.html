<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/mobilieFrist.css">
    <link rel="stylesheet" href="estilos/geral.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Login</title>


</head>


<body>

   

    <main>

       
        
           
                <section class="image">
                    <!-- imagem fundo -->
                </section>
            
     
                
        <section class="conteudo" >

            <h1>Login</h1>
            <div class="paragrafo">
                <p>
                    Seja bem vindo(a) novamente. Faça seu login para acessar sua conta e poder fazer as configurações do seu ambiente.
                </p>
            </div>
            <form action="" method="post" autocomplete="off">
                <div class="container" id="bloco-mail">
                    
                    <span class="material-symbols-outlined">
                        person
                    </span>
                    <input  type="email" name="mail" id="idmail" placeholder="Seu Login" >
                </div>
                <div class="container" id="bloco-senha">
                   
                    <span class="material-symbols-outlined">
                        vpn_key
                        </span>
                    <input  type="password" name="senha" id="idsenha" placeholder="Sua Senha" >
                </div>
                <div class="bloco-entrar">
                    <input id="botao-entrar"  type="submit" value="Entrar">
                </div>
                <div class="bloco-esqueci">
                    <input id="botao-senha" type="button" value="Esqueci a Senha">
                    
                    
                </div>
            </form>
        </section>

        


    </main>



</body>

</html>
